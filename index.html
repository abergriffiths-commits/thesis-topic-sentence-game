<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is This Thesis/Topic Sentence Good Enough For You?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: radial-gradient(circle at 20% 90%, #d7e5ff 0%, #ffe6fa 60%, #f5d6ff 120%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    h1 {
      color: #e052ad;
      font-size: 2em;
      margin: 32px 0 14px;
      font-weight: 900;
      letter-spacing: 1px;
      text-shadow: 0 4px 22px #fff3fe;
      text-align: center;
      max-width: 600px;
    }
    #game-container {
      position: relative;
      width: 410px;
      max-width: 97vw;
      height: 420px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      width: 375px;
      max-width: 88vw;
      min-height: 220px;
      background: linear-gradient(135deg, #eaf6ff 50%, #faaaf7 100%);
      border-radius: 18px;
      box-shadow: 0 12px 45px rgba(80,34,255,0.12), 0 3px 13px rgba(210,33,122,0.11);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.22em;
      margin-bottom: 21px;
      position: relative;
      transition: transform 0.38s cubic-bezier(.32,.72,.23,.81), opacity 0.36s;
      z-index: 2;
      padding: 32px 22px 36px 22px;
      text-align: center;
      box-sizing: border-box;
      border: 2.5px solid #c695f3;
      text-shadow: 0 1px 10px #ddc4ff2e;
    }
    .swipe-left {
      transform: translateX(-500px) rotate(-18deg) scale(0.92);
      opacity: 0;
    }
    .swipe-right {
      transform: translateX(500px) rotate(18deg) scale(0.92);
      opacity: 0;
    }
    .card-label {
      font-weight: 700;
      font-size: 1.04em;
      color: #2460c3;
      margin-bottom: 8px;
      text-shadow: 0 1px 7px #fff;
    }

    .btns {
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 38px;
      z-index: 1;
      width: 100%;
      padding-top: 7px;
      padding-bottom: 8px;
    }
    .tinder-btn {
      border: none;
      border-radius: 50px;
      width: 68px;
      height: 68px;
      font-size: 2.55em;
      color: #fff;
      outline: none;
      cursor: pointer;
      transition: background 0.22s, transform 0.12s;
      box-shadow: 0 3px 16px #d7e5ff77;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tinder-btn.left {
      background: #e052ad;
    }
    .tinder-btn.right {
      background: #2460c3;
    }
    .tinder-btn:active {
      transform: scale(1.1);
    }
    #score, #final-score {
      margin-top: 20px;
      font-size: 1.12em;
      color: #3c196c;
      font-weight: 600;
      text-align: center;
    }
    #feedback {
      margin-top: 11px;
      font-size: 1.07em;
      min-height: 28px;
      color: #5b356d;
      transition: color 0.3s;
      text-align: center;
    }
    #fx-container {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 99;
      display: flex;
      flex-wrap: wrap;
    }
    .fx-emoji {
      position: absolute;
      font-size: 2.5em;
      animation: fx-fall 1.4s linear;
      pointer-events: none;
      will-change: transform, opacity;
    }
    @keyframes fx-fall {
      0% { opacity: .97; transform: translateY(-30px) scale(1); }
      70% { opacity: .89;}
      85% { opacity: .5;}
      100% { opacity: 0; transform: translateY(60px) scale(1.25);}
    }
    .books-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .book {
      position: absolute;
      width: 36px; height: 36px;
      opacity: 0.24;
      animation: floatbook 18s linear infinite;
    }
    @keyframes floatbook {
      0% { transform: translateY(0) rotate(0deg);}
      80% { opacity: .25; }
      100% { transform: translateY(120vh) rotate(33deg); opacity: .11;}
    }
    @media (max-width: 426px) {
      .card { font-size: 1em; width: 99vw; min-height: 130px;}
      #game-container { width: 100vw;}
      .tinder-btn { font-size: 2em; width: 56px; height: 56px;}
      h1 { font-size: 1.17em;}
    }
  </style>
</head>
<body>
  <div class="books-bg" id="books-bg"></div>
  <div id="fx-container"></div>
  <h1>Is This Thesis/Topic Sentence Good Enough For You?</h1>
  <div id="game-container">
    <div class="card" id="card">
      <div class="card-label" id="label"></div>
      <div id="statement"></div>
      <div class="btns">
        <button class="tinder-btn left" onclick="swipe('left')" title="Not Good">&#10060;</button>
        <button class="tinder-btn right" onclick="swipe('right')" title="Good">&#128151;</button>
      </div>
    </div>
    <div id="feedback"></div>
  </div>
  <div id="score"></div>
  <div id="final-score"></div>
  <script>
    const questions = [
      // POOR THESIS STATEMENTS (false/not good)
      { type: "Thesis statement", text: "I'm going to write about Darwin's concerns with evolution in The Origin of Species.", good: false },
      { type: "Thesis statement", text: "This paper will address the characteristics of a good corporate manager.", good: false },
      { type: "Thesis statement", text: "An important part of one's college education is learning to better understand others' points of view.", good: false },
      { type: "Thesis statement", text: "From cartoons in the morning to adventure shows at night, there is too much violence on television.", good: false },
      { type: "Thesis statement", text: "Violent revolutions have had both positive and negative results.", good: false },

      // STRONG THESIS STATEMENTS (true/good)
      { type: "Thesis statement", text: "The increment in the tax on cigarettes does not discourage the unfortunate person of America from buying a packet of cigarettes. Instead of it, the authorities need to educate about the ill effects of smoking.", good: true },
      { type: "Thesis statement", text: "If there is no discrimination based on gender in an office, then the organization will lead to more cooperative, innovative ideas and build more healthy relationships between the workers.", good: true },
      { type: "Thesis statement", text: "To empower women, one should need to educate them and support them to pursue their careers in politics so that several women can run for work.", good: true },
      { type: "Thesis statement", text: "The disabled student debt is creating a problem in the growth of the U.S. economy since it prevents educated people from being able to pay out the money on buyer equipment and house assets.", good: true },
      { type: "Thesis statement", text: "During the COVID outbreak masks should be worn because doing so slows the spread of the virus, reduces the time in lockdown, and encourages others to follow your example.", good: true }
    ];

    let indices = [...Array(questions.length).keys()];
    indices = indices.sort(() => Math.random() - 0.5);

    let current = 0;
    let score = 0;

    function showQuestion() {
      if (current < questions.length) {
        let q = questions[indices[current]];
        document.getElementById('label').textContent = q.type;
        document.getElementById('statement').textContent = q.text;
        document.getElementById('feedback').textContent = '';
        document.getElementById('card').className = 'card';
        document.getElementById('score').textContent = `Card ${current + 1} of ${questions.length} | Score: ${score}`;
        document.getElementById('final-score').textContent = '';
      } else {
        document.getElementById('card').style.display = 'none';
        document.getElementById('score').textContent = '';
        document.getElementById('feedback').textContent = '';
        document.getElementById('final-score').innerHTML =
          `Game Over! üéâ <br>Your final score: <b>${score}</b> out of ${questions.length}`;
      }
    }

    function swipe(direction) {
      if (current >= questions.length) return;
      let q = questions[indices[current]];
      let feedback = '';
      let correct = (direction === 'right' && q.good) || (direction === 'left' && !q.good);
      if (direction === 'right') document.getElementById('card').classList.add('swipe-right');
      else document.getElementById('card').classList.add('swipe-left');

      if (correct) {
        feedback = '‚úÖ Correct!';
        makeEmojiFx('heart');
        score++;
      } else {
        feedback = '‚ùå Not quite!';
        makeEmojiFx('sad');
      }
      document.getElementById('feedback').textContent = feedback;
      setTimeout(() => {
        current++;
        document.getElementById('card').className = 'card';
        showQuestion();
      }, 950);
    }

    showQuestion();

    function makeBooks(num) {
      const colors = ['#4f8fff','#e052ad','#2460c3','#faaaf7','#fde4f7','#d7e5ff','#c695f3'];
      const booksBg = document.getElementById('books-bg');
      for (let i=0; i<num; i++) {
        let book = document.createElement('div');
        book.className = 'book';
        book.style.top = Math.random()*95 + "vh";
        book.style.left = Math.random()*97 + "vw";
        book.style.animationDelay = Math.random()*16 + "s";
        book.innerHTML = `
          <svg viewBox="0 0 36 36" fill="none" width="36" height="36">
            <rect x="2" y="7" width="32" height="22" rx="5.5" fill="${colors[i%colors.length]}" stroke="#fff" stroke-width="2"/>
            <rect x="6" y="9.5" width="2.5" height="15" rx="1.2" fill="#fff" />
            <rect x="12" y="9.5" width="18" height="15" rx="2.8" fill="#fff1" />
            <rect x="8" y="10" width="10" height="10" rx="2" fill="#fff7" />
          </svg>
        `;
        booksBg.appendChild(book);
      }
    }
    makeBooks(32);

    function makeEmojiFx(type) {
      const fxContainer = document.getElementById('fx-container');
      const emojis = type === 'heart'
        ? ['üòç','üòç','üòç','üòç','‚ù§Ô∏è','üòª','üòç','‚ù§Ô∏è']
        : ['üò¢','üòû','üò¢','üòû','üòï','üò¢','üòî','üò¢'];
      for (let i = 0; i < 8; i++) {
        let emoji = document.createElement('span');
        emoji.className = 'fx-emoji';
        emoji.style.left = (20 + Math.random() * 60) + 'vw';
        emoji.style.top = (38 + Math.random() * 22) + 'vh';
        emoji.style.fontSize = (2 + Math.random()*.8) + 'em';
        emoji.textContent = emojis[i];
        fxContainer.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1200);
      }
    }
  </script>
</body>
</html>
